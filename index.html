<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Алексеев Егор Лаб 8</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flex - контейнеры</h1>
  <h2>flex-derection - row(по умолчанию)</h2>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>

    <h2>flex-derection - column</h2>
  <div class="container column-container">
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h1>justify-content (spase-around)</h1>
  <div class="container container-justify-content">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h1>Несхлопываение margin</h1>
  <div class="container container-margin">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h1>Изменение порядка отображения</h1>
  <div class="container container-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>



</body>
</html>
